<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi foto</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f7f7f7; }

  <div class="card">
    <h1>Mi fotografía</h1>
    <!-- Si subes la imagen a tu repo, pon la ruta aquí, por ejemplo images/mi-foto.jpg -->

  </div>

</html>
